<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Testimonial</title>
    <link href="./reset.css" rel="stylesheet" type="text/css" />
    <link href="./styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <section class="main">
      <div class="background">
        <img src="./image/Image.svg" alt="Profile Image" class="profile-img" />
        <div class="testimonial">
            src="./image/Quotes Icon.svg"
            alt="Quotes Icon"
            class="quotes-icon"
          />
          <div class="para">
            Toy-Anderson is the next killer app.<br />
            No matter where you go, Toy-Anderson is the coolest, most happening
            thing around! Toy-Anderson is the most valuable business resource we
            have EVER purchased.
          </div>
          <div class="person-name">Goyette J.</div>
          <div class="company">CEO, Goyette and Sons</div>
          <img
            src="./image/Twitter Icon.svg"
            alt="Twitter Icon"
            class="twitter-icon"
          />
        </div>
      </div>
    </section>
  </body>
</html>
